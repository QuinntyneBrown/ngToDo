<div class="login-form">
    
    <form data-ng-submit="loginFrom.tryToLogin()" novalidate>
        <div class="form-group">
            <label>
                Username
            </label>
            <input data-ng-model="loginForm.username" type="text" class="form-control" />
        </div>

        <div class="form-group">
            <label>
                Password
            </label>
            <input data-ng-model="loginForm.password" type="password" class="form-control" />
        </div>

        <p>
            <input type="submit" value="sign in" class="btn btn-lg" />
        </p>

        <div class="form-group">
            <input type="checkbox" data-ng-model="loginForm.rememberMe" />
            <label>Keep me signed in</label>
        </div>

    </form>

</div>
