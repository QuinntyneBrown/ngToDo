<div class="to-do-form component">

    <h1 data-ng-if="!toDoForm.toDo.id">Create To Do</h1>

    <h1 data-ng-if="toDoForm.toDo.id">Edit To Do</h1>

    <form novalidate>

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" data-ng-model="toDoForm.toDo.name" />
        </div>

        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" data-ng-model="toDoForm.toDo.description" />
        </div>

    </form>
</div>
