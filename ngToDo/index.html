<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>ngToDo : Angular 1.4</title>
        
        <meta name="viewport"
              content="width=device-width,
              minimal-ui,
              initial-scale=1,
              maximum-scale=1,
              user-scalable=0" />
        
        <link href="Content/font-awesome.min.css" rel="stylesheet" />
        <link href="app.less" rel="stylesheet" />

    </head>

<body data-ng-app="app.toDo" ng-strict-di data-ng-controller="toDoAppController as app">
    
    <work-spinner data-ng-if="app.$router.navigating"></work-spinner>
    
    <app-header is-logged-in="app.isLoggedIn()"></app-header>

    <div ng-viewport class="main-content slide">

    </div>
    
    <app-bar></app-bar>

    <script src="scripts/angular-beta/angular.js"></script>
    <script src="scripts/angular-beta/router.es5.js"></script>
    <script src="scripts/angular-animate.js"></script>
    <script src="scripts/jquery-1.9.0.js"></script>
    <script src="scripts/q.min.js"></script>
    <script src="scripts/breeze.min.js"></script>
    <script src="scripts/breeze.angular.js"></script>

    <script src="app.js"></script>
</body>
</html>
